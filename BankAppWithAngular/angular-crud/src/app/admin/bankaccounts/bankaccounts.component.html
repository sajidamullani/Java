<a routerLink="/admin/bankaccounts/create" class="btn">Add BankAcount</a>
<table>
    <thead>
        <tr>
            <th>#id</th>
            <th>accNo</th>
            <th>accName</th>
            <th>balance</th>
            <th>action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let bankaccount of bankaccounts">
            <td>{{bankaccount.id}}</td>
            <td>{{bankaccount.accNo}}</td>
            <td>{{bankaccount.accName}}</td>
            <td>{{bankaccount.balance}}</td>
            <td>
                <a class="btn" [routerLink]="['/admin/bankaccounts/', bankaccount.id, 'edit']">Edit</a>
                <button class="btn btn-del" (click)="bankaccountDel(bankaccount.id)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
